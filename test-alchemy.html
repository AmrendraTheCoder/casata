<!DOCTYPE html>
<html>
<head>
    <title>Test Alchemy Integration</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        .result { background: #2a2a2a; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { border-left: 4px solid #4caf50; }
        .error { border-left: 4px solid #f44336; }
        button { padding: 10px 20px; background: #2196f3; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #1976d2; }
        input { padding: 10px; width: 500px; background: #2a2a2a; color: #fff; border: 1px solid #444; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üß™ Alchemy API Test</h1>
    <p>Enter your wallet address to test real data fetching:</p>
    
    <input type="text" id="addressInput" placeholder="0x..." value="0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb1">
    <br><br>
    <button onclick="testBalance()">Test Balance</button>
    <button onclick="testAllChains()">Test All Chains</button>
    
    <div id="results"></div>

    <script>
        const ALCHEMY_KEY = 'NbCJagVcdAPIaltG6jwsf';
        
        const CHAINS = {
            sepolia: {
                name: 'Sepolia',
                url: `https://eth-sepolia.g.alchemy.com/v2/${ALCHEMY_KEY}`,
                id: 11155111
            },
            baseSepolia: {
                name: 'Base Sepolia',
                url: `https://base-sepolia.g.alchemy.com/v2/${ALCHEMY_KEY}`,
                id: 84532
            },
            arbitrumSepolia: {
                name: 'Arbitrum Sepolia',
                url: `https://arb-sepolia.g.alchemy.com/v2/${ALCHEMY_KEY}`,
                id: 421614
            }
        };

        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = 'result ' + (isError ? 'error' : 'success');
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        async function getBalance(chain, address) {
            try {
                const response = await fetch(chain.url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        id: 1,
                        method: 'eth_getBalance',
                        params: [address, 'latest']
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }
                
                const balanceInWei = parseInt(data.result, 16);
                const balanceInETH = balanceInWei / 1e18;
                
                return balanceInETH;
            } catch (error) {
                throw error;
            }
        }

        async function testBalance() {
            const address = document.getElementById('addressInput').value.trim();
            if (!address) {
                log('‚ùå Please enter a wallet address', true);
                return;
            }
            
            document.getElementById('results').innerHTML = '';
            log(`üîç Testing balance for: ${address}`);
            
            try {
                const balance = await getBalance(CHAINS.sepolia, address);
                log(`‚úÖ Sepolia Balance: <strong>${balance.toFixed(6)} ETH</strong>`);
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, true);
            }
        }

        async function testAllChains() {
            const address = document.getElementById('addressInput').value.trim();
            if (!address) {
                log('‚ùå Please enter a wallet address', true);
                return;
            }
            
            document.getElementById('results').innerHTML = '';
            log(`üîç Testing all chains for: ${address}`);
            
            for (const [key, chain] of Object.entries(CHAINS)) {
                try {
                    const balance = await getBalance(chain, address);
                    log(`‚úÖ ${chain.name}: <strong>${balance.toFixed(6)} ETH</strong>`);
                } catch (error) {
                    log(`‚ùå ${chain.name}: ${error.message}`, true);
                }
            }
            
            log('‚úÖ All tests complete!');
        }
    </script>
</body>
</html>
